<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Landing page</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
              Shoes
            </div>
            <div class="links">
               <div class="">
                <span><i class="ri-search-line"></i></span>
               </div>
               <div class="">
                ENG <span><i class="ri-arrow-down-s-fill"></i></span>
               </div>
               <div class="">
                USD <span><i class="ri-arrow-down-s-fill"></i></span>
               </div>
               <div class="">
                ACCOUNT <span><i class="ri-arrow-down-s-fill"></i></span>
               </div>
               <div class="shopping_cart">
                <i class="ri-shopping-cart-2-line"></i>
               </div>
            </div>
        </div>

        <div class="content">
            <div class="image">
                <img src="Images/shoe1.png" alt="shoes">
            </div>
            <div class="next" id="next-btn">
                <i class="ri-arrow-right-wide-line"></i>
            </div>
            <div class="header">
                <h1>Shoes 2024</h1>
                <p>BUY NOW</p>
            </div>
            <div class="featured_item">
                <h4>FEATURED</h4>
                <p>ITEM FOR MEN AND WOMEN</p>
            </div>
            <div class="contact">
                <span><i class="ri-phone-line"></i></span> 8856012120
            </div>
        </div>

        <div class="footer">
            <div class="socials">
                <span>Facebook</span>
                <span>Twitter</span>
                <span>Google</span>
            </div>
            <div class="slides">
                01<span>/03</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
